
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  
  <title>Formulario</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith%}
<div class="container" style="padding: 20px 100px 50px;">
  <div class="container" style="margin: 80px;">
    <form action="/update/{{contact.0}}" method="POST" class="form">
      <input type="text" name="name" placeholder="nombre" value="{{ contact.1 }}">
      <input type="text" name="lastname" placeholder="apellido" value="{{ contact.2 }}">
      <input type="text" name="age" placeholder="edad" value="{{ contact.3 }}">
      <input type="text" name="direction" placeholder="direccion" value="{{ contact.4 }}">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  
</div>
</body>
</html>
